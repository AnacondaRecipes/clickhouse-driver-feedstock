{% set name = "clickhouse-driver" %}
{% set version = "0.0.18" %}
{% set sha256 = "03b2cdefc8162c01869deeeb0b10d8a0d7260b6aeb05c50c0ca411244274507c" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: "pip install . --no-deps --ignore-installed --no-cache-dir -vvv"

requirements:
  host:
    - pip

  run:
    - python
    - six
    - pytz
    - enum34  # [py27]

test:
  imports:
    - clickhouse_driver
    - clickhouse_driver.columns
    - clickhouse_driver.compression
    - clickhouse_driver.settings
    - clickhouse_driver.streams
    - clickhouse_driver.util

about:
  home: https://github.com/mymarilyn/clickhouse-driver
  license: MIT
  summary: 'Python driver with native interface for ClickHouse'
  license_family: MIT

extra:
  recipe-maintainers:
    - kszucs
    - xzkostyan
    - cpcloud
    - xmnlab
    - xhochy
